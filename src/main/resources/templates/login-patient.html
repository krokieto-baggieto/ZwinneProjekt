<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pacjenta</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Logowanie Pacjenta</h2>
                <p>Wprowadź swoje dane aby się zalogować</p>
            </div>

            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-field">
                    <label for="username">Login</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           autocomplete="username"
                           class="input-animated">
                </div>

                <div class="form-field">
                    <label for="password">Hasło</label>
                    <div class="password-field">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="input-animated"
                               required>
                        <button type="button" class="password-toggle" data-target="password">
                            <svg class="eye-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div th:if="${error}" class="alert alert-danger">
                    <svg class="alert-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span th:text="${error}">Błędne dane logowania</span>
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-text">Zaloguj się</span>
                    <span class="button-icon">→</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Nie masz jeszcze konta?</p>
                <a th:href="@{/register}" class="register-link">
                    Zarejestruj się
                    <span class="link-icon">→</span>
                </a>
                <a th:href="@{/}" class="back-link">
                    <svg class="back-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                    </svg>
                    Powrót do strony głównej
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: main-footer}"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const passwordToggle = document.querySelector('.password-toggle');
            if (passwordToggle) {
                passwordToggle.addEventListener('click', function() {
                    const input = document.getElementById('password');
                    if (input) {
                        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                        input.setAttribute('type', type);
                        this.classList.toggle('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
